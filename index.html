<!DOCTYPE html>
<html>
<head>
  <title>Tic Tac Toe</title>
  <link href="stylesheet.css" rel="stylesheet">
  <meta charset="UTF-8"/>
</head>
<body>

    <h1>Tic Tac Toe</h1>
  </Header>
  <div id='nameAndButtons'>
  <div id='names'>
  <div id='nameOne'></div>
  <div id='vs'>VS</div>
  <div id='nameTwo'></div>

  </div>
</div>
  <div id='container'>

  <div id='position2' class = 'position'></div>
  <div id='position3' class = 'position'></div>
  <div id='position4' class = 'position'></div>

  <div id='position6' class = 'position'></div>
  <div id='position7' class = 'position'></div>
  <div id='position8' class = 'position'></div>
  </div>
  <div id='messageContainer'></div>
  <script src="js/script.js"></script>
</body>
</html>
